<h1>Create Customer</h1>

<alert ng-repeat="alert in alerts" type="'danger'" close="closeAlert($index)">Error creating customer.</alert>

<form novalidate role="form" name="form">
    <div class="form-group" ng-class="{'has-error': form.name.$dirty && form.name.$invalid}">
        <label class="control-label" for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" data-ng-model="customer.name" required />
    </div>
    <div class="form-group" ng-class="{'has-error': form.mail.$dirty && form.mail.$invalid}">
        <label class="control-label" for="mail">Email address</label>
        <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter email" data-ng-model="customer.email" />
    </div>
    <div class="form-group">
        <label class="control-label" for="rating">Rating</label>
        <input type="number" class="form-control" id="rating" name="rating" placeholder="Enter rating" data-ng-model="customer.rating" />
    </div>

    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="confirm()" ng-disabled="form.$invalid">Save</button>
</form>
