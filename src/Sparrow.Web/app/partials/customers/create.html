<div class="content-header">
    <div>
        <h1>New Customer</h1>
    </div>
</div>

<ol class="breadcrumb">
    <li>
        <a href="/">
            <i class="glyphicon glyphicon-home"></i>
        </a>
    </li>
    <li>
        <a href="/customers">Customers</a>
    </li>
    <li class="active">
        New Customer
    </li>
</ol>

<alert ng-repeat="alert in alerts" type="'danger'" close="closeAlert($index)">Error creating customer.</alert>

<form novalidate role="form" name="form" class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-heading">General Information</div>
        <div class="panel-body">
            <div class="form-group" ng-class="{'has-error': form.name.$dirty && form.name.$invalid}">
                <label class="control-label col-sm-2" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" data-ng-model="customer.name" required />
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.mail.$dirty && form.mail.$invalid}">
                <label class="control-label col-sm-2" for="mail">Email address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter email" data-ng-model="customer.email" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Rating</label>
                <div class="col-sm-10" style="margin-top: 5px;">
                    <div star-rating rating-value="customer.rating" max="5"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="confirm()" ng-disabled="form.$invalid">Save</button>
        </div>
    </div>
</form>
