<h1>Customers</h1>

<button class="btn" ng-click="addCustomer()">New Customer</button>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>E-mail</th>
            <th>Rating</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="customer in customers">
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.rating}}</td>
            <td>
                <a href><i class="glyphicon glyphicon-edit" data-ng-click="editCustomer(customer)"></i></a>
                <a href><i class="glyphicon glyphicon-remove" data-ng-click="deleteCustomer(customer)"></i></a>
            </td>
        </tr>
    </tbody>
    <tfoot>
    <td colspan="3">
        <pagination boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" class="pull-right"
                    total-items="totalItems" page="currentPage" items-per-page="pageSize">
        </pagination>
    </td>
    </tfoot>
</table>

<script type="text/ng-template" id="customerDeleteDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" data-ng-click="cancel()">&times;</button>
                <h4 class="modal-title">Delete customer</h4>
            </div>
            <div class="modal-body">
                Are you sure you wish to delete customer "{{customer.name}}"?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-ng-click="cancel()">No</button>
                <button type="button" class="btn btn-danger" data-ng-click="confirm()">Yes</button>
            </div>
        </div>
    </div>
</script>
