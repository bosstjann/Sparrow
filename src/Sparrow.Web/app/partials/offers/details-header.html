<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <span class="offer-panel-title">{{offer.title}}</span>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-3"><b>Offered By</b></div>
                <div class="col-lg-offset-3">{{offer.ownerFullName}}</div>
            </div>
            <div class="row">
                <div class="col-lg-3"><b>Offered On</b></div>
                <div class="col-lg-offset-3">{{offer.offeredOn | date:'longDate'}}</div>
            </div>
            <div class="row">
                <div class="col-lg-3"><b>Customer</b></div>
                <div class="col-lg-offset-3">
                    <span>
                        {{offer.customerName || 'none'}}
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3"><b>Status</b></div>
                <div class="col-lg-offset-3" ng-switch on="offer.status">
                    <span ng-switch-when="0">Active</span>
                    <span ng-switch-when="1">Ordered</span>
                    <span ng-switch-when="2">Declined</span>
                    <span ng-switch-default>Unknown status</span>
                </div>
            </div>
        </div>
    </div>
</div>
