<div class="content-header">
    <div>
        <h1>Offers</h1>
        <div class="toolbar">
            <form class="search-form" ng-submit="search()">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </form>
            <div class="btn-group">
                <a class="btn btn-primary btn-lg" title="Add User" ng-click="addDraft()">
                    <i class="glyphicon glyphicon-plus"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<ol class="breadcrumb">
    <li>
        <a href="/">
            <i class="glyphicon glyphicon-home"></i>
        </a>
    </li>
    <li class="active">
        Offers
    </li>
</ol>

<tabset>
    <tab heading="Drafts" ng-controller="DraftsCtrl" active="showDrafts">
        <div ng-include src="'/app/partials/offers/list-drafts.html'"></div>
    </tab>
    <tab heading="In progress" ng-controller="ActiveOffersCtrl" active="showActive">
        <div ng-include src="'/app/partials/offers/list-active.html'"></div>
    </tab>
    <tab heading="Completed" ng-controller="CompletedOffersCtrl" active="showCompleted">
        <div ng-include src="'/app/partials/offers/list-completed.html'"></div>
    </tab>
</tabset>
