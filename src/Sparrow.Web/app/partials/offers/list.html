<div class="content-header">
    <div>
        <h1>Active Offers</h1>
        <div class="toolbar">
            <form class="search-form" ng-submit="search()">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </form>
            <div class="btn-group">
                <a class="btn btn-primary btn-lg" title="New Offer" href="/drafts/create">
                    <i class="glyphicon glyphicon-file"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<ol class="breadcrumb">
    <li>
        <a href="/">
            <i class="glyphicon glyphicon-home"></i>
        </a>
    </li>
    <li class="active">
        Offers
    </li>
</ol>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Owner</th>
            <th>Customer</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="offer in offers">
            <td><a href="/offers/{{offer.id}}">{{offer.title}}</a></td>
            <td>{{offer.owner.fullName}}</td>
            <td>{{offer.customer.name}}</td>
            <td>{{offer.offerPrice}}</td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="5">
            <pagination boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" class="pull-right"
                        total-items="totalItems" page="currentPage" items-per-page="pageSize">
            </pagination>
        </td>
    </tfoot>
</table>
