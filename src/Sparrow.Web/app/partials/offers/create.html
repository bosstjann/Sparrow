<h1>Create Offer</h1>

<alert ng-repeat="alert in alerts" type="'danger'" close="closeAlert($index)">Error creating offer.</alert>

<form novalidate role="form" name="form">
    <div class="form-group" ng-class="{'has-error': form.title.$dirty && form.title.$invalid}">
        <label class="control-label" for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" data-ng-model="product.title" required />
    </div>

    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="confirm()" ng-disabled="form.$invalid">Save</button>
</form>
