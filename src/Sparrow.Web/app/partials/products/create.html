<h1>Create Product</h1>

<alert ng-repeat="alert in alerts" type="'danger'" close="closeAlert($index)">Error creating product.</alert>

<form novalidate role="form" name="form">
    <div class="form-group" ng-class="{'has-error': form.title.$dirty && form.title.$invalid}">
        <label class="control-label" for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" data-ng-model="product.title" required />
    </div>
    <div class="form-group">
        <label class="control-label" for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Enter description" data-ng-model="product.description" />
    </div>
    <div class="form-group" ng-class="{'has-error': form.mail.$dirty && form.mail.$invalid}">
        <label class="control-label" for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" data-ng-model="product.price" required />
    </div>

    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="confirm()" ng-disabled="form.$invalid">Save</button>
</form>
