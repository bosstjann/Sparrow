<h1>Products</h1>

<button class="btn" ng-click="addProduct()">New Product</button>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="product in products">
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>
                <a href><i class="glyphicon glyphicon-edit" data-ng-click="editProduct(product)"></i></a>
                <a href><i class="glyphicon glyphicon-remove" data-ng-click="deleteProduct(product)"></i></a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="4">
            <pagination boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" class="pull-right"
                        total-items="totalItems" page="currentPage" items-per-page="pageSize">
            </pagination>
        </td>
    </tfoot>
</table>

<script type="text/ng-template" id="productDeleteDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" data-ng-click="cancel()">&times;</button>
                <h4 class="modal-title">Delete product</h4>
            </div>
            <div class="modal-body">
                Are you sure you wish to delete product "{{product.title}}"?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-ng-click="cancel()">No</button>
                <button type="button" class="btn btn-danger" data-ng-click="confirm()">Yes</button>
            </div>
        </div>
    </div>
</script>
