<div class="content-header">
    <div>
        <h1>Products</h1>
        <div class="toolbar">
            <form class="search-form" ng-submit="search()">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </form>
            <div class="btn-group">
                <a class="btn btn-primary btn-lg" title="Add Product" ng-click="addProduct()">
                    <i class="glyphicon glyphicon-plus"></i>
                </a>
                <a class="btn btn-primary btn-lg" title="Remove selected products" ng-click="deleteProducts()">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<ol class="breadcrumb">
    <li>
        <a href="/">
            <i class="glyphicon glyphicon-home"></i>
        </a>
    </li>
    <li class="active">
        Products
    </li>
</ol>

<table class="table table-striped table-condensed table-hover">
    <colgroup>
        <col style="width: 29px"/>
        <col style="width: 30%"/>
        <col style="width: auto;"/>
        <col style="width: 100px"/>
        <col style="width: 50px"/>
    </colgroup>
    <thead>
        <tr>
            <th></th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="product in products" ng-class="{warning: product.selected}">
            <td>
                <input type="checkbox" name="selectedProducts[]" value="{{product.id}}" ng-model="product.selected" ng-click="selectProduct(product, $event)" />
            </td>
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>
                <a href><i class="glyphicon glyphicon-edit" data-ng-click="editProduct(product)"></i></a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="4">
            <pagination boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" class="pull-right"
                        total-items="totalItems" page="currentPage" items-per-page="pageSize">
            </pagination>
        </td>
    </tfoot>
</table>

<script type="text/ng-template" id="productDeleteDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" data-ng-click="cancel()">&times;</button>
                <h4 class="modal-title">Delete products</h4>
            </div>
            <div class="modal-body">
                Are you sure you wish to delete selected product?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-ng-click="cancel()">No</button>
                <button type="button" class="btn btn-danger" data-ng-click="confirm()">Yes</button>
            </div>
        </div>
    </div>
</script>
