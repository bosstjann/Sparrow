<div class="content-header">
    <div>
        <h1>Edit User</h1>
    </div>
</div>

<ol class="breadcrumb">
    <li>
        <a href="/">
            <i class="glyphicon glyphicon-home"></i>
        </a>
    </li>
    <li>
        <a href="/users">Users</a>
    </li>
    <li class="active">
        Edit User
    </li>
</ol>

<alert ng-repeat="alert in alerts" type="'danger'" close="closeAlert($index)">Error updating user.</alert>

<form novalidate role="form" name="form" class="form-horizontal">
    <!--Personal -->
    <div class="panel panel-default">
        <div class="panel-heading">Personal</div>
        <div class="panel-body">
            <div class="form-group" ng-class="{'has-error': form.firstName.$dirty && form.firstName.$invalid}">
                <label class="control-label col-sm-2" for="firstName">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" data-ng-model="user.firstName" required />
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.lastName.$dirty && form.lastName.$invalid}">
                <label class="control-label col-sm-2" for="lastName">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" data-ng-model="user.lastName" />
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.mail.$dirty && form.mail.$invalid}">
                <label class="control-label col-sm-2" for="mail">Email address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter email" data-ng-model="user.email" />
                </div>
            </div>
        </div>
    </div>
    <!--Account -->
    <div class="panel panel-default">
        <div class="panel-heading">Account</div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label col-sm-2" for="role">Role</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="role" name="role" placeholder="Enter user role" data-ng-model="user.role" required />
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.role.$dirty && form.role.$invalid}">
                <label class="control-label col-sm-2" for="location">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" data-ng-model="user.location" />
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="confirm()" ng-disabled="form.$invalid">Save</button>
        </div>
    </div>
</form>
