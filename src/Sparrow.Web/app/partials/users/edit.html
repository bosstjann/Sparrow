<h1>Edit User</h1>

<alert ng-repeat="alert in alerts" type="'danger'" close="closeAlert($index)">Error updating user.</alert>

<form novalidate role="form" name="form">
    <div class="form-group" ng-class="{'has-error': form.name.$dirty && form.name.$invalid}">
        <label class="control-label" for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" data-ng-model="user.name" required />
    </div>
    <div class="form-group">
        <label class="control-label" for="role">Role</label>
        <input type="text" class="form-control" id="role" name="role" placeholder="Enter user role" data-ng-model="user.role" />
    </div>
    <div class="form-group" ng-class="{'has-error': form.mail.$dirty && form.mail.$invalid}">
        <label class="control-label" for="mail">Email address</label>
        <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter email" data-ng-model="user.email" />
    </div>

    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="confirm()" ng-disabled="form.$invalid">Update</button>
</form>
