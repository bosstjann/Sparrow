<h1>Users</h1>

<div class="well col-sm-12 col-md-8 col-md-offset-2">
    <div class="row">
        <div class="col-sm-10 col-md-10 col-md-offset-1">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">&nbsp;</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <img class="img-circle" alt="User"
                                 src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100">
                        </div>
                        <div class="col-md-6">
                            <b>User</b><br/>
                            <table class="table table-condensed table-responsive table-user-information">
                                <tbody>
                                    <tr>
                                        <td>Role</td>
                                        <td>Administrator</td>
                                    </tr>
                                    <tr>
                                        <td>E-mail</td>
                                        <td>Some mail</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-sm btn-primary" type="button"
                            data-toggle="tooltip"
                            data-original-title="Send message to user">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </button>
                    <span class="pull-right">
                        <button class="btn btn-sm btn-warning" type="button"
                                data-toggle="tooltip"
                                data-original-title="Edit this user">
                            <i class="glyphicon glyphicon-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" type="button"
                                data-toggle="tooltip"
                                data-original-title="Remove this user">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

    <!--<button class="btn" ng-click="addUser()">New User</button>-->


    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>E-mail</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="user in users">
                <td>{{user.name}}</td>
                <td>{{user.role}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a href><i class="glyphicon glyphicon-edit" data-ng-click="editUser(user)"></i></a>
                    <a href><i class="glyphicon glyphicon-remove" data-ng-click="deleteUser(user)"></i></a>
                </td>
            </tr>
        </tbody>
        <tfoot>
        <td colspan="4">
            <pagination boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" class="pull-right"
                        total-items="totalItems" page="currentPage" items-per-page="pageSize">
            </pagination>
        </td>
        </tfoot>
    </table>

    <script type="text/ng-template" id="userDeleteDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true" data-ng-click="cancel()">&times;</button>
                    <h4 class="modal-title">Delete user</h4>
                </div>
                <div class="modal-body">
                    Are you sure you wish to delete user "{{user.name}}"?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-ng-click="cancel()">No</button>
                    <button type="button" class="btn btn-danger" data-ng-click="confirm()">Yes</button>
                </div>
            </div>
        </div>
    </script>
